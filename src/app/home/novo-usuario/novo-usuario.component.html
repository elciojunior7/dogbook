<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (ngSubmit)="cadastrar()">
    <div class="form-group mt-4">
        <input type="text" class="form-control" placeholder="E-mail" formControlName="email" />   
        <app-mensagem 
            *ngIf="novoUsuarioForm.get('email')?.touched && novoUsuarioForm.get('email')?.errors?.required" 
            mensagem="E-mail obrigatório">
        </app-mensagem>  
        <app-mensagem 
            *ngIf="novoUsuarioForm.get('email')?.touched && novoUsuarioForm.get('email')?.errors?.email" 
            mensagem="Formato de E-mail incorreto">
        </app-mensagem>  
    </div>
    <div class="form-group mt-4">
        <input type="text" class="form-control" placeholder="Nome completo" formControlName="fullName" />     
        <app-mensagem 
            *ngIf="novoUsuarioForm.get('fullName')?.touched && novoUsuarioForm.get('fullName')?.errors" 
            mensagem="Nome completo incorreto">
        </app-mensagem>  
    </div>
    <div class="form-group mt-4">
        <input type="text" class="form-control" placeholder="Usuário" formControlName="userName" />     
        <app-mensagem 
            *ngIf="novoUsuarioForm.get('userName')?.touched && novoUsuarioForm.get('userName')?.errors?.minusculo" 
            mensagem="Apenas letras minúsculas">
        </app-mensagem>
        <app-mensagem 
            *ngIf="novoUsuarioForm.get('userName')?.errors?.usuarioExistente" 
            mensagem="Usuário já existe">
        </app-mensagem>
    </div>
    <div class="form-group mt-4">
        <input type="password" class="form-control" placeholder="Senha" formControlName="password" />     
    </div>
    <app-mensagem 
        *ngIf="novoUsuarioForm.errors?.senhaUsuariosIguais" 
        mensagem="Senha deve ser diferente de Usuário">
    </app-mensagem>
    <app-mensagem 
        *ngIf="novoUsuarioForm.get('password')?.touched && novoUsuarioForm.get('password')?.errors?.required" 
        mensagem="Senha obrigatória">
    </app-mensagem> 
    <button type="submit" class="btn btn-primary mt-5 w-100">Cadastrar</button>
</form>

<p class="mt-2">Já é um usuário? <a [routerLink]="['']">Faça login</a></p>
