<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group mt-4">
        <input type="text" class="form-control" placeholder="Nome do usuário" [(ngModel)]="usuario" name="usuario" 
            #campoUsuario="ngModel" required />     
        <app-mensagem *ngIf="campoUsuario.touched && campoUsuario.invalid" mensagem="Usuário obrigatório"></app-mensagem>
    </div>
    <div class="form-group mt-4">
        <input type="password" class="form-control" placeholder="Senha" [(ngModel)]="senha" name="senha" #campoSenha="ngModel" 
            required />     
        <app-mensagem *ngIf="campoSenha.touched && campoSenha.invalid" mensagem="Senha obrigatória"></app-mensagem>
    </div>
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary mt-5 w-100">Login</button>
</form>

<p class="mt-2">Não é um usuário? <a [routerLink]="['novousuario']">Cadastre-se</a></p>
